<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>링크</title>
	</head>
		<style>
		
			*{
				margin: 0;
				padding: 0;
			}
			
			/*
				link: 방문되지 않은 링크의 스타일
				visited: 방문된 링크의 스타일
			*/
			a.a1:link, a.a1:visited
			{
				background-color: #008000;
				color: white;
				padding: 10px 10px;
				text-align: center;
				text-decoration: none;
			}
			
			 /*
			 	hover: 마우스를 커서 위에 두었을 때
			 	active: 클릭했을 때
			 */
			a.a1:hover, a.a1:active
			{
				background-color: #00ff00;	
			}
		
		</style>
		<script>
			
		</script>
	<body>
		<a class="a1" href="http://www.w3schools.com">w3schools</a>
		<a class="a2" href="http://www.google.com">google</a>
	</body>
</html>
