<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>의사 요소 선택자</title>
	</head>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			p::first-line
			{
				color: #ff0000;
			}
			p::first-letter
			{
				color: #ff0000;
				font-size: xx-large;
				text-transform: uppercase;
			}
		</style>
		<script>
			
		</script>
	<body>
		<p> you can user the ::first-letter pseudo-element to add a special effect to
		 the first character of a text!</p>
	</body>
</html>
