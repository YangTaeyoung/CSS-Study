<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>속성 선택자</title>
	<!-- 지정한 속성이나 속성 값을 가지는 요소들을 선택 -->
	</head>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			[title~=hello] /*속성 값에 단어 hello를 포함하는 모든 element 선택*/
			{
				color: blue;
			}
			[title=student]/*속성 값이 student인 모든 element 선택*/
			{
				color: green;
			}
			[lang|=en] /*속성값이 en이거나, "en-"으로 시작하는 모든 elememt 선택*/
			{
				color: red;
			}
		</style>
		<script>
			
		</script>
	<body>
		<h2>Will Apply to:</h2>
		<h1 title="hello world">Hello World</h1>
		<p title="stduent hello">Hello CSS Student!</p>
		<p title="student">Students</p>
		<hr/>
		<p lang="en">Hello!</p>
		<p lang="us-en">Hi!</p>
		<p lang="en-gb">Ello</p>
	</body>
</html>
