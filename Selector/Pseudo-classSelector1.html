<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>의사 클래스 선택자</title>
	<!-- element 위에 마우스가 올라갔을 때의 모양이나, 링크 모양, 포커스를 얻었을 때의 모양과 같이 element에 대한 특별한 상태의 스타일을 정의 -->
	</head>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			/* 타입과 상관 없이 p의 부모 요소 내에 있는 요소들 중 3번째 자식 요소가 <p>인 요소를 선택*/
			p:nth-child(3)
			{
				background-color: yellow;
			}
			
			/* 타입을 고려하여 p의 부모요소 내에 있는 <p>요소 중 3번째 요소 선택*/
			p:nth-of-type(3)
			{
				background-color: red;
			}
		</style>
		<script>
			
		</script>
	<body>
		<article>
			<h1>1. heading Top</h1>
			<p>2. first paragraph</p>
			<p>3. second paragraph</p>
			<p>4. third paragraph</p>
			<p>5. fourth paragraph</p>
		</article>
	</body>
</html>
