<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>리스트</title>
	</head>
		<style>
	
			ul.a {
				list-style-type: circle;
			}
			
			ul.b {
				list-style-type: square;
			}
			
			ol.c {
				list-style-type: upper-roman;
			}
			
			ol.d {
				list-style-type: lower-alpha;
			}
			
		</style>
		<script>
			
		</script>
	<body>
		<p>Example of unordered lists:</p>
		<ul class="a">
			<li>Coffee</li>
			<li>Tea</li>
		</ul>
		
		<ul class="b">
			<li>Coffee</li>
			<li>Tea</li>
			<li>CocaCola</li>
		</ul>
		
		<p>Example of ordered lists:</p>
		
		<ol class="c">
			<li>Coffee</li>
			<li>Tea</li>
		</ol>
		
		<ol class="d">
			<li>Coffee</li>
			<li>Tea</li>
		</ol>
		
		
	</body>
</html>
