<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>transform2</title>
	</head>
		<style>
			#div1
			{
				height: 150px;
				width: 150px;
				margin: 50px;
				border: 1px solid black;
				-webkit-perspective: 150px;
				perspective: 150px;
			}
			
			#div2
			{
				padding: 50px;
				position:absolute;
				background-color:red;
				border: 1px solid black;
				-webkit-transform: rotateX(45deg);
				transform: rotateX(45deg);
			}
			
		</style>
		<script>
			
		</script>
	<body>
		<div id="div1">
			<div id="div2">Hello</div>
		</div>
	</body>
</html>
