<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>테이블</title>
	</head>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			table
			{
				border-collapse: collapse;
				width: 100%;
			}
			th
			{
				background-color: #4CAF50;
			}
			td, th
			{
				border-bottom: 1px solid #dddddd;
			}
			tr:hover
			{
				background-color: #f5f5f5;
			}
			caption
			{
				caption-side: bottom; /*캡션의 제목 위치 설정*/
				font: bold 11px "arial", "courier";
			}
		</style>
		<script>
			
		</script>
	<body>
		<table>
			<caption>[table] Caption</caption>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Saving</th>
			</tr>
			<tr>
				<td>Peter</td>
				<td>Griffin</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>Lois</td>
				<td>Griffin</td>
				<td>$3150</td>
			</tr>
			<tr>
				<td>Joe</td>
				<td>Swanson</td>
				<td>$300</td>
			</tr>
		</table>
	</body>
</html>
